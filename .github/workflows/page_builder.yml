name: Daily Webpage Generation

on:
  schedule:
    - cron: '0 12 * * *' # This cron expression runs the action every day at 12:00 UTC

jobs:
  generate-webpage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 'latest' # Use the latest Python version

      - name: Install BeautifulSoup
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4

      - name: Run Python script
        run: python page_builder.py

      - name: Commit and push changes
        run: |
          git add index.html
          git commit -m "Update index.html"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
