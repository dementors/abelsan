<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Card with 16:9 Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .img-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 Aspect Ratio */
      overflow: hidden;
    }

    .img-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>



  <div class="card mb-3 w-100">
    <div class="row g-0">
      <div class="col-3 d-flex align-items-stretch">
        <div class="img-container w-100">
          <img src="my_image.jpg" class="rounded-start" alt="...">
        </div>
      </div>
      <div class="col-9 d-flex align-items-center">
        <div class="card-body">
          <h5 class="card-title">My Title</h5>
          <p class="card-text">My Description</p>
          <a href="myNewsletter.html" class="card-link">Newsletter</a>
          <a href="myPodcast.html" class="card-link">Podcast</a>
          <a href="myVideo.html" class="card-link">Video</a>
        </div>
      </div>
    </div>
  </div>

  <div class="card mb-3 w-100">
    <div class="row g-0">
      <div class="col-3 d-flex align-items-stretch">
        <div class="img-container w-100">
          <img src="square.png" class="rounded-start" alt="...">
        </div>
      </div>
      <div class="col-9 d-flex align-items-center">
        <div class="card-body">
          <h5 class="card-title">My Title</h5>
          <p class="card-text">My Description</p>
          <a href="myNewsletter.html" class="card-link">Newsletter</a>
          <a href="myPodcast.html" class="card-link">Podcast</a>
          <a href="myVideo.html" class="card-link">Video</a>
        </div>
      </div>
    </div>
  </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
